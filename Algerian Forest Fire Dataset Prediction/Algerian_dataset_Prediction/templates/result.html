<!DOCTYPE html>
<html>

<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        h2 span {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h2>THE FWI prediction is <span>{{result}}</span></h2>
    </div>
</body>

</html>
