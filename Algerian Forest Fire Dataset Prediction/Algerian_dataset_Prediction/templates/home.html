<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }

    .login-header h1 {
      font-size: 24px;
    }

    .login-form {
      padding: 20px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-input:focus {
      border: 1px solid #007BFF;
    }

    .btn-primary {
      background-color: #007BFF;
      color: #fff;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #result {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>FWI Prediction</h1>
    </div>
    <div class="login-form">
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input type="text" name="Temperature" class="form-input" placeholder="Temperature" required="required"><br>
        <input type="text" name="RH" class="form-input" placeholder="RH" required="required"><br>
        <input type="text" name="Ws" class="form-input" placeholder="Ws" required="required"><br>
        <input type="text" name="Rain" class="form-input" placeholder="Rain" required="required"><br>
        <input type="text" name="FFMC" class="form-input" placeholder="FFMC" required="required"><br>
        <input type="text" name="DMC" class="form-input" placeholder="DMC" required="required"><br>
        <input type="text" name="ISI" class="form-input" placeholder="ISI" required="required"><br>
        <input type="text" name="Classes" class="form-input" placeholder="Classes" required="required"><br>
        <input type="text" name="Region" class="form-input" placeholder="Region" required="required"><br>

        <button type="submit" class="btn-primary">Predict</button>
      </form>
      <div id="result">{{result}}</div>
    </div>
  </div>
</body>
</html>
